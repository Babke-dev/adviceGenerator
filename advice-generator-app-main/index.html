<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Overpass:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="section">
      <div class="wrapper">
        <h3 class="adviceId">Advice #<span id="adviceId"></span></h3>
        <p class="advice">"Roll dice for quote of the day!"</p>
        <img src="images\pattern-divider-desktop.svg" alt="divider" />
        <button class="dice">
          <img src="images\icon-dice.svg" alt="dice" />
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
